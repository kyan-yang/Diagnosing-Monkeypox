<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Diagnoser">
    <meta name="author" content="Kyan Yang">

    <title>Monkeypox Diagnoser</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/form_upload.css" rel="stylesheet">

    <link href="/static/css/crop.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-upload" method=post enctype=multipart/form-data>
      <h1 class="h3 mb-3 font-weight-normal">Monkeypox Diagnoser Using Deep Learning AI</h1>
      <input type="file" id="image" name="image" class="form-control" required autofocus>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Predict</button>
      <br>
      <br>
      {% if image_loc %}
        <img class="mb-4" src="data:image/jpeg;base64,{{ img_data }}" alt="" width="224" height="224">
        <h3 class="h3 mb-3 font-weight-normal">Diagnosis: {{prediction}}</h3>
      {%endif%}
      <p class="mt-5 mb-3 text-muted">By: Kyan Yang and Sara Becker</p>
    </form>
  </body>
</html>
